<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.1.0/css/flag-icons.min.css" integrity="sha512-bZBu2H0+FGFz/stDN/L0k8J0G8qVsAL0ht1qg5kTwtAheiXwiRKyCq1frwfbSFSJN3jooR5kauE0YjtPzhZtJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <!--My location Weather-->
            <div class="tab_container">
                <h1 class="AppHeading">Weather App </h1>
                <div class="switch-tab">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
                </div>
            </div>

        <div class="grantAccessContiner">
        <!--Grant Location-->
        <div class="locationcontainer">
            <div class="location">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p class="grantLocation" data-grantLocation> Grant Location Access</p>
                <p class="grantLocation" > Allow Access to to get Weather Information</p>
                <button class="assessBtn" data-grantAccess >Grant Access</button>
            </div>
            

        <!--Form Section-->
            <form class="formContainer" data-searchForm>
                <input  placeholder="Search for city..." data-searchInput>
                <button >
                    <img class="btn" src="./images/search.png" alt="" width="20px" height="20px">
                </button>
            </form>  

        <!--Loading-->
            <div class="loadingContainer">
                <img src="./images/loading.gif" width="150" height="150" loading="lazy">
                <h3> Loading Please Wait ... </h3> 
            </div>
            
        <!--Display weather info here-->
            <div class="displayInfoContainer">
                <!--city name flag-->
            <div class="name">
                <div class="CityCountery">
                    <p data-cityName></p>
                    <!-- <h1 class="time"></h1> -->
                    <img data-Contyflag / width="45" height="auto" />
                </div>
                <!--weather description-->
                <p data-weatehrDesc></p>
                <!--Weather Icon-->
                <img data-weatherIcon/>
                <!--Temperature-->
                <div data-temp class="temp"> 
                </div>
                <p class="feel"></p>
            
                <!--Cloudness, Humidity and Wind Speed-->
                <div class="ParameterContiner">
                    <!--card1-->
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-Cloud></p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
